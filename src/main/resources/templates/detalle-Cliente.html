<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Detalles de <span th:text="${cliente.nombre} + ' ' + ${cliente.email}"></span></h3>
            </div>
            <div class="card-body">
                <h4>Peliculas Alquiladas</h4>
                <div th:if="${peliculas.isEmpty()}">
                    <p class="text-muted">Este cliente no ha alquilado ninguna pelicula.</p>
                </div>
                <ul class="list-group" th:unless="${peliculas.isEmpty()}">
                    <li class="list-group-item" th:each="pelicula : ${peliculas}" th:text="${pelicula.titulo}"></li>
                </ul>
            </div>
            <div class="card-footer">
                <a th:href="@{/clientes}" class="btn btn-secondary">Volver a la Lista</a>
                <a th:href="@{/alquileres/nueva}" class="btn btn-primary">Alquilar Nueva Pelicula</a>
            </div>
        </div>
    </div>
</body>
</html>

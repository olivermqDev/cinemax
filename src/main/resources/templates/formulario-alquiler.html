<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Matr√≠cula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header"><h3>Registrar Alquiler</h3></div>
        <div class="card-body">
            <form th:action="@{/alquileres}" th:object="${alquiler}" method="POST">
                
                <div class="mb-3">
                    <label for="cliente" class="form-label">Seleccionar Cliente:</label>
                    <select class="form-select" id="cliente" th:field="*{cliente}" required>
                        <option value="">-- Seleccione un Cliente --</option>
                        <option th:each="cli : ${clientes}" th:value="${cli.id_cliente}" th:text="${cli.nombre} + '  |  ' + ${cli.email}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="pelicula" class="form-label">Seleccionar Pelicula:</label>
                    <select class="form-select" id="pelicula" th:field="*{pelicula}" required>
                        <option value="">-- Seleccione una Pelicula --</option>
                        <option th:each="pel : ${peliculas}" th:value="${pel.id_pelicula}" th:text="${pel.titulo}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Alquilar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blockbuster Fake</title>
    <!-- Incluimos Bootstrap para los estilos desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Sistema de Alquiler de Peliculas</h1>
        
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Registrar Nuevo Cliente</a>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- th:each es un bucle que itera sobre la lista que pasamos desde el controlador -->
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id_cliente}">ID</td>
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.email}">Apellido</td>
                    <td>
                        <!-- Enlace para ver detalles -->
                        <a th:href="@{/clientes/detalle/{id_cliente}(id_cliente=${cliente.id_cliente})}" class="btn btn-info btn-sm">Ver</a>
                        <!-- Enlace para editar -->
                        <a th:href="@{/clientes/editar/{id_cliente}(id_cliente=${cliente.id_cliente})}" class="btn btn-warning btn-sm">Editar</a>
                        <!-- Enlace para eliminar -->
                        <a th:href="@{/clientes/eliminar/{id_cliente}(id_cliente=${cliente.id_cliente})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/alquileres/nueva}" class="btn btn-success mt-3">Nuevo Alquiler</a>
    </div>
</body>
</html>

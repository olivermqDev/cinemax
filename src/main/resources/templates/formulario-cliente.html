<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <!-- Título dinámico: si el cliente tiene ID, es una edición; si no, es un registro. -->
                <h3 th:if="${cliente.id_cliente == null}">Registrar Nuevo Cliente</h3>
                <h3 th:unless="${cliente.id_cliente == null}">Editar Cliente</h3>
            </div>
            <div class="card-body">
                <!-- th:action envía el formulario a /estudiantes. th:object vincula el form con nuestro objeto Java. -->
                <form th:action="@{/clientes}" th:object="${cliente}" method="POST">
                    
                    <!-- Campo oculto para el ID. Es crucial para que la actualización (UPDATE) funcione. -->
                    <input type="hidden" th:field="*{id_cliente}" />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Cliente:</label>
                        <!-- th:field vincula este input con el atributo 'nombre' del objeto Cliente. -->
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo del Cliente:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
